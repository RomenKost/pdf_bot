start:
  ru:
    >
    Привет, я - удобный бот-конвектор из фоточек в PDF.


    Я работаю очень просто:


    1) используете команду /photos;

    2) кидаете все фоточки в нужном порядке (чтобы прервать операцию нажмите на кнопку 'Cancel');

    2.5) чтобы удалить последнюю фотку нажмите на кнопку 'Remove last photo'. Чтобы удалить любую фотку, в ответ на нее
    пришлите команду /remove.

    3) введите название вашего будущего файла (чтобы вернуться к пункту 2 нажмите кнопку 'Back');

    4) я кидаю вам файлик pdf)


    Мой создатель - обычный студент который хотел облегчить жизнь другим студентам, так что, если желаете, можете
    скинуть донат на карты в описание бота)

